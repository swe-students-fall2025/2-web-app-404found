{% extends "base.html" %}
{% block container %}
<h2>Latest Posts</h2>
<ul class="list">
  {% for p in posts %}
  <li class="item">
    <div>
      <a class="title" href="{{ url_for('post_detail', pid=p._id) }}">{{ p.title }}</a>
      <div class="meta">by {{ p.name }}</div>
    </div>
    <div class="actions">
      <a class="btn" href="{{ url_for('edit_post', pid=p._id) }}">Edit</a>
      <form method="POST" action="{{ url_for('delete_post', pid=p._id) }}" onsubmit="return confirm('Delete this post?');">
      <button class="btn danger" type="submit">Delete</button>
      </form>
    </div>
  </li>
  {% else %}
  <li>No posts yet</li>
  {% endfor %}
</ul>
{% endblock %}
