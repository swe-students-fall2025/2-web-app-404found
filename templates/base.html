<!doctype html>
<html lang="en">
    
<header class="wrap">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <h1><a href="{{ url_for('forum_home') }}">Job Forum</a></h1>

  <nav class="nav-top">
    <a href="{{ url_for('forum_home') }}" class="active">Forum</a>
    <a href="{{ url_for('official_home') }}">Official Posts</a>
  </nav>
  
  {% if section == 'forum' %}
  <nav class="nav-sub">
    <a href="{{ url_for('forum_home') }}">Home</a>
    <a href="{{ url_for('profile') }}">Profile</a>
  </nav>
  {% endif %}
</header>

<body>
<main class="wrap">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash">
            {% for m in messages %}
                <li>{{ m }}</li>
            {% endfor %}
        </ul>
    {% endif %}
  {% endwith %}
  {% block container %}{% endblock %}
</main>
<footer class="wrap"><small>Â© Job Forum</small></footer>
</body>

</html>
